<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벤딩머신</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <section class="cont-cola">
        <header class="cont-header">
            <h2></h2>
            <img src="images/logo.svg" alt="로고">
        </header>
        <div class="wrapper">
            <section class="cont-left">
                <ul class="list-ul">
                    <li class="list-li">
                        <button class="btn-cola" type="button">
                            <img src="images/Original_Cola.svg" alt="오리지널 콜라">
                            <p class="cola-name">Original_Cola</p>
                            <p class="cola-price">1000원</p>
                        </button>
                    </li>
                    <li class="list-li">
                        <button class="btn-cola" type="button">
                            <img src="images/Violet_Cola.svg" alt="보라색 콜라">
                            <p class="cola-name">Violet_Cola</p>
                            <p class="cola-price">1000원</p>
                        </button>
                    </li>
                    <li class="list-li">
                        <button class="btn-cola" type="button">
                            <img src="images/Yellow_Cola.svg" alt="노란색 콜라">
                            <p class="cola-name">Yellow_Cola</p>
                            <p class="cola-price">1000원</p>
                        </button>
                    </li>
                    <li class="list-li">
                        <button class="btn-cola" type="button">
                            <img src="images/Cool_Cola.svg" alt="파란색 콜라">
                            <p class="cola-name">Cool_Cola</p>
                            <p class="cola-price">1000원</p>
                        </button>
                    </li>
                    <li class="list-li">
                        <button class="btn-cola" type="button">
                            <img src="images/Green_Cola.svg" alt="초록색 콜라">
                            <p class="cola-name">Green_Cola</p>
                            <p class="cola-price">1000원</p>
                        </button>
                    </li>
                    <li class="list-li">
                        <button class="btn-cola" type="button">
                            <img src="images/Orange_Cola.svg" alt="오렌지 콜라">
                            <p class="cola-name">Orange_Cola</p>
                            <p class="cola-price">1000원</p>
                        </button>
                    </li>
                </ul>
            </section>
            <section class="cont-right">
                <section class="cont-myMoney">
                    <p class="text-money">소지금: </p>
                </section>
                
                <section class="cont-getItem">
                    <h2 class="text-getItem">획득한 음료</h2>
                    <ul class="cola-ul">
                        <li class="cola-items">
                            <img src="images/Original_Cola.svg" alt="오리지널 콜라">
                            <span class="get-item">Original_Cola</span>
                            <span class="get-item-sum">1</span>
                        </li>
                        <li class="cola-items">
                            <img src="images/Green_Cola.svg" alt="초록색 콜라">
                            <span class="get-item">Green_Cola</span>
                            <span class="get-item-sum">2</span>
                        </li>
                        <li class="cola-items">
                            <img src="images/Orange_Cola.svg" alt="오렌지 콜라">
                            <span class="get-item">Orange_Cola</span>
                            <span class="get-item-sum">1</span>
                        </li>
                        <li class="cola-items">
                            <img src="images/Violet_Cola.svg" alt="보라색 콜라">
                            <span class="get-item">Violet_Cola</span>
                            <span class="get-item-sum">5</span>
                        </li>
                    </ul>
                    <p class="sumPrice">총금액 : 9,000원</p>
                </section>
            </section>
        </div>
    </section>
    
</body>
</html>
