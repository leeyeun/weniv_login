<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>
    <article class="container">
        <h2 class="blind">위니브 로그인</h2>
        <header class="cont-header">
            <p class="text-header">로그인 또는 회원가입</p>
            <a href="/weniv_login/index.html" class="link-close">
                <img class="img-close" src="images/close.png" alt="">
            </a>
        </header>
        <section class="cont-section">
            <h2 class="text-section">위니브에서 여러분의 궁금증을 해결하세요!:)</h2>
            <form action="post" class="cont-loginform">
                <input type="text" class="input-login" placeholder="아이디" >
                <input type="password" class="input-password" placeholder="비밀번호">
                
                <input type="checkbox" class="input-check" name="check_login" id="check-login">
                <label for="check-login" class="label-check">로그인 상태 유지</label>
                
                <a href="#" class="btn-login">로그인</a>
            </form>
            
            <div class="cont-find">
                <a href="#" class="link-join">회원가입</a>
                <a href="#" class="link-find">아이디/비밀번호 찾기</a>
            </div>
            
            <p class="text-or">또는</p>
            <a href="https://www.google.co.kr/" class="google-login api">구글 계정으로 로그인</a>
            <a href="https://ko-kr.facebook.com/" class="facebook-login api">페이스북 계정으로 로그인</a>
            <a href="https://www.naver.com/" class="naver-login api">네이버 계정으로 로그인</a>
            <a href="https://www.kakaocorp.com/page/" class="kakao-login api">카카오톡 계정으로 로그인</a>
        </section>
    </article>
</body>
</html>
