<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select-box</title>
    <style>
        .cont-box{
            width: 300px;
            margin: 100px auto;
        }
        .select-box{
            width: 200px;
            box-sizing: border-box;
            border-radius: 10px;
            padding: 12px 0px 12px 14px;
        }
        .select-box:focus{
            border: 1px solid #9B51E0;
            outline: 3px solid #F8E4FF;
        }
        .select-box:hover{
            background-color: #F8E4FF;
        }
        
    </style>
</head>
<body>
    <div class="cont-box">
        <button>최애 프로그래밍 언어</button>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>JavaScript</li>
            <li>C#</li>
            <li>C/C++</li>
        </ul>

            <option value="Java" class="select-option">Java</option>
            <option value="JavaScript" class="select-option">JavaScript</option>
            <option value="C#" class="select-option">C#</option>
            <option value="C/C++" class="select-option">C/C++</option>
        </select> -->

</body>
</html>
